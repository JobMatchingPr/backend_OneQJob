spring:
  datasource:
    url: jdbc:mysql://localhost:3306/OneQJob?characterEncoding=utf8
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL8Dialect
          show_sql: true
          format_sql: true

  redis:
    host: localhost # Redis 호스트
    port: 6379 # Redis 포트
#    password: 1234 # Redis 비밀번호 (필요한 경우)

  session:
    store-type: redis
    redis:
      namespace: zum:session # 세션 데이터를 저장할 Redis 네임스페이스

logging:
  level:
    org:
      hibernate:
        SQL: debug
      springframework:
        security: DEBUG
        web: DEBUG

spring.config.import: classpath:application-secret.yml
