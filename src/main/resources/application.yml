spring:
  datasource:
    url: jdbc:mysql://localhost:3306/OneQJob?characterEncoding=utf8
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL8Dialect
          show_sql: true
          format_sql: true

  redis:
    host: 127.0.0.1 # 수정: localhost에서 127.0.0.1로 변경 (동일한 의미입니다만, 일관성을 위해 수정)
    port: 6379
  #    password: # 비밀번호가 필요한 경우 여기에 추가합니다. (예: password: 'your_redis_password')

  session:
    store-type: redis
    redis:
      namespace: zum:session # 세션 데이터를 저장할 Redis 네임스페이스를 지정합니다.

logging:
  level:
    org:
      hibernate:
        SQL: debug
      springframework:
        security: DEBUG
        web: DEBUG

spring.config.import: classpath:application-secret.yml